<script>
function updateGoodsNum(goodsId, attrId, goodsNum, tr)
{
	var url = "__CONTROLLER__/ajaxUpdateNum/goodsId/"+goodsId+"/goodsNum/"+goodsNum;
	if(attrId)
		url += "/attrId/"+attrId;
	$.ajax({
		type : "GET",
		url : url,
		success : function(data)
		{
			// 如果商品数量是0主页面上这一行删除掉
			if(goodsNum == 0)
			{
				// 总价减去小计
				var xj = parseFloat(tr.find("td.col5 span").html());
				var tp = parseFloat($("#total").html());
				tp -= xj;
				$("#total").html(tp.toFixed(2));
				tr.remove();
			}
		}
	});
}
// 为删除按钮绑定事件
$(".del").click(function(){
	// 先获取商品id 和attrid
	var tr = $(this).parent().parent();
	var gid = tr.attr("goods_id");
	var attrid = tr.attr("attrid");
	updateGoodsNum(gid, attrid, 0, tr);
});
</script>
